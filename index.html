<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Api</title>
</head>

<body>

    <div class="container">
        <form onsubmit="searchUser(event)">
            <input id="usernameInput" type="text" placeholder="username kiritng">
            <button type="submit">Search</button>
        </form>
        <div id="userInfo" class="user-info">
            <img id="avatar" alt="User avatar">
            <p id="name"></p>
        </div>
        <p id="errorMessage" class="error"></p>
    </div>


    <script src="./main.js/app.js"></script>
</body>

</html>
